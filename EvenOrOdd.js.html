<html>
    <head>
        <title>FOR LOOP</title>
    </head>
    <body>
        <script>
function checkEvenOrOdd() {
    for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            console.log(i + " is an even number.");
        } else {
            console.log(i + " is an odd number.");
        }
    }
}
checkEvenOrOdd();
        </script>
    </body>
</html>
